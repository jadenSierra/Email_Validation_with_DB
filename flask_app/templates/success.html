<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Input Email</title>
</head>
<body>
    <div class="container">
        <div class="success">
            <p>The email address you entered {{emails.email}} is a VALID email address! Thank you!</p>
        </div>
        <div>
            <h4 id="email_header">Email Addresses Entered:</h4>
            <table>
                <thead>
                    <tr>
                        <th>Email Address</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    {% for email in emails%}
                    <tr>
                        <td>{{email.email}}</td>
                        <td>{{email.created_at}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/">Home</a>
    </div>
</body>
</html>
